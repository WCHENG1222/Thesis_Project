<!-- Nav bar -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <div class="my-0 mr-md-auto font-weight-bold main-font-black h2">Song Evaluation<span class="ml-4 h4 text-muted"><br>{{title_nav}}</span></div>
    <nav class="my-2 my-md-0 mr-md-3">
        {% if user_auth %}
        <div class="container">
            <h5 class="mt-3 mb-3">Hi,<span class="h4 ml-3 mr-3 mt-5 font-weight-bold main-font-blue">{{user_id}}</span>您好！</h5>
        </div>
        {% else %}
        <form class="container-fluid d-flex align-items-center" id="form_login" method="POST" action="{% url 'post_mobile_login' %}">
            {% csrf_token %}
            <div class="container">
                <label class="mr-3">User ID
                    <input type="text" class="form-control form-control-sm" name="user_id" placeholder="請輸入 使用者名稱" form="form_login">
                </label>
                <label class="mr-1">Password
                    <input type="text" class="form-control form-control-sm" name="user_psw" placeholder="請輸入 密碼" form="form_login">
                </label>
            </div>
            <input type="submit" class="btn btn-outline-custom_gold mt-3 h-100" id="login-btn" value="登入，開始實驗" form="form_login"/>
        </form>
        {% endif %}
    </nav>
</div>
